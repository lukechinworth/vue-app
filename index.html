<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Feature test</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <h2>HTML test</h2>
    <p>This is just html.</p>

    <h2>Local image</h2>
    <img src="img/cat.jpg" alt="cat">

    <h2>Remote image</h2>
    <img src="http://cdn.pet360.com/pet360/Content/Images/CMS/Slideshows/cats-that-stay-small1.jpg" alt="cat">

    <h2>Javascript test</h2>
    <p id="js-test">Nope</p>

    <h2>jQuery test</h2>
    <p id="jquery-test">Nope</p>

    <h2>Vue test</h2>
    <div id="vue-test">Nope</div>

    <h2>Errors</h2>
    <ol id="errors"></ol>

    <script src="js/jquery-3.3.1.min.js" type="text/javascript" language="javascript"></script>
    <script src="js/vue.min.js" type="text/javascript" language="javascript"></script>
    <script>
        var errors = document.getElementById('errors');

        function appendError(e) {
            var li = document.createElement('li');
            li.innerHTML = e.message;

            errors.appendChild(li);
        }

        // js test
        try {
            document.getElementById('js-test').innerHTML = 'Yep!';
        } catch(e) {
            appendError(e);
        }

        // jquery test
        try {
            $('#jquery-test').html('Yep!');
        } catch(e) {
            appendError(e);
        }

        // vue test
        try {
            new Vue({
                el: '#vue-test',
                render: function(h) {
                    return h('p', 'Yep!')
                }
            });
        } catch(e) {
            appendError(e);
        }
    </script>
</body>
</html>
